<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/ico" href="../static/images/favicon-32x32.png">
  <link rel="stylesheet" href="../static/css/nav.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookout</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>  
        <div class="logo">
          <h1>Cookout Companion</h1>
        </div>
        <div class="menu-items">
          <li><a href="{{url_for('core.index')}}">Cookouts</a></li>
          {% if current_user.is_authenticated %}
          <li><a href="{{url_for('users.user_cookouts', username=current_user.username)}}">My Profile</a></li>
          <li><a href="{{url_for('cookouts.create_cookout')}}">Create Cookout</a></li>
          <li><a href="{{url_for('users.logout')}}">Logout</a></li>
          <li><a href="{{url_for('users.account')}}">Account</a></li>
          {% else %}
          <li><a href="{{url_for('users.login')}}">Login</a></li>
          <li><a href="{{url_for('users.register')}}">Register</a></li>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
