<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/ico" href="../static/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  <link rel="stylesheet" href="../static/css/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookout</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>  
        <div class="logo">
          <h1>Cookout Companion</h1>
        </div>
        <div class="menu-items">
          <li><a class="nav-link" href="{{url_for('core.index')}}">Cookouts</a></li>
          {% if current_user.is_authenticated %}
          <li><a class="nav-link" href="{{url_for('users.user_cookouts', username=current_user.username)}}">My Profile</a></li>
          <li><a class="nav-link" href="{{url_for('cookouts.create_cookout')}}">Create Cookout</a></li>
          <li><a class="nav-link" href="{{url_for('users.logout')}}">Logout</a></li>
          <li><a class="nav-link" href="{{url_for('users.account')}}">Account</a></li>
          {% else %}
          <li><a class="nav-link" href="{{url_for('users.login')}}">Login</a></li>
          <li><a class="nav-link" href="{{url_for('users.register')}}">Register</a></li>
          {% endif %}

        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
